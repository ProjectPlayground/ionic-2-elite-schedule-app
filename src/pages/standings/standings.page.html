<ion-header>
    <ion-navbar></ion-navbar>
    <ion-toolbar>
        <ion-segment color="secondary" [(ngModel)]="divisionFilter" (ionChange)="filterDivision()">
            <ion-segment-button value="division">Division</ion-segment-button>
            <ion-segment-button value="all">All</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list [virtualScroll]="standings" [approxItemHeight]="'132px'" [headerFn]="getHeader">
        <ion-item-divider color="secondary" *virtualHeader="let header">{{header}}</ion-item-divider>
        <ion-item *virtualItem="let team">
            <ion-row>
                <ion-col>
                    <h2 color="primary">{{team.teamName}}</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <h2>Wins</h2>
                </ion-col>
                <ion-col>
                    <h2>Losses</h2>
                </ion-col>
                <ion-col>
                    <h2>Pct</h2>
                </ion-col>
                <ion-col>
                    <h2>PF</h2>
                </ion-col>
                <ion-col>
                    <h2>PA</h2>
                </ion-col>
                <ion-col>
                    <h2>Diff</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <h5>{{team.wins}}</h5>
                </ion-col>
                <ion-col>
                    <h5>{{team.losses}}</h5>
                </ion-col>
                <ion-col>
                    <h5>{{team.winningPct}}</h5>
                </ion-col>
                <ion-col>
                    <h5>{{team.pointsFor}}</h5>
                </ion-col>
                <ion-col>
                    <h5>{{team.pointsAgainst}}</h5>
                </ion-col>
                <ion-col>
                    <h5>{{team.pointsDiff}}</h5>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
